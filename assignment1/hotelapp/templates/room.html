<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   <h2>Non-AC Room</h2>
   <ul class="list-group">
    <li class="list-group-item">102<span class="badge">Free</span></li>
    <li class="list-group-item">103 <span class="badge">Occupied</span></li>
    <li class="list-group-item">104 <span class="badge">Free</span></li>
  </ul>
</div>

<div class="container">
  <h2>AC Room</h2>
  <ul class="list-group">
    <li class="list-group-item">101<span class="badge">Occupied</span></li>
    <li class="list-group-item">105 <span class="badge">Occupied</span></li>
    <li class="list-group-item">106 <span class="badge">Free</span></li>
  </ul>
</div>


</body>
</html>
